<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card-img-top {
            object-fit: cover;
            max-height: 125px;
        }
        .container{
            max-width: 600px;
        }
    </style>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 text-bg-dark gap-4">
    <a href="./" class="d-flex align-items-center text-white text-decoration-none p-3">
        <span class="fs-4 text-center">Games</span>
    </a>
    <a            
                
				class="d-flex align-items-center text-white text-decoration-none text-bg-secondary p-3"
				href="./login.html"
			>
				<span class="fs-4 text-center">Login</span></a
			>
</header>
<div class="container">
    <form class="mx-auto card p-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="mx-auto alert alert-danger mt-4 d-none" role="alert">
        no no no no !
    </div>
</div>
<section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
